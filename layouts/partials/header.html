<header id="header" x-data="{ isOpen: false }">
  <a id="logo" href="/">
    {{ $logo := site.Data.nav.logo }}
    <span>
      {{ $logo.logo_heading }}
    </span>
  </a>
  <button
    id="ham"
    aria-expanded="false"
    aria-label="Open Navigation Menu"
    aria-controls="mobile-nav"
  >
    <svg viewBox="0 0 100 100">
      <path
        class="line line1"
        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
      />
      <path class="line line2" d="M 20,50 H 80" />
      <path
        class="line line3"
        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
      />
    </svg>
  </button>

  <span class="gm-mode">
    <input class="gm-input" aria-label="GM Mode Input" />
    <button
      class="gm-button"
      aria-label="GM Mode Button"
      aria-controls="gm-input"
    >
      GM Mode
    </button>
  </span>

  <nav id="mobile-nav" class="hidden" aria-expanded="false">
    <span class="gm-mode hidden" aria-expanded="false">
      <input class="gm-input" aria-label="GM Mode Input" />
      <button
        class="gm-button"
        aria-label="GM Mode Button"
        aria-controls="gm-input"
      >
        GM Mode
      </button>
    </span>
    {{ partial "nav.html" . }}
  </nav>
  <div id="search-container">
    <script src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>
    <div id="search"></div>
  </div>
</header>
